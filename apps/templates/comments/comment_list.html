{% extends "core/base.html" %}

{% block content %}
<br>
{% for comment in comment_list %}
    {{ comment.author }}<br>
    om: {{ comment.created }}<br>
    Op jouw kennis: <a href="{{ comment.article.get_absolute_url }}">{{ comment.article }}</a><br>
    
    {{ comment.message }}<br><br>
{% empty %}
    Nog geen bedankjes ontvangen
{% endfor %}
{% endblock %}
